<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button> </ion-menu-button>
        </ion-buttons>
    <ion-title>
      Discovery Checklist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <form id = "todoListForm" [formGroup]="taskForm" >
    <ion-list>
    <ion-list-header> Add to your list of discovered areas </ion-list-header>
      <ion-item>
        <ion-input name = "taskName" placeholder = "Enter a task" type = "text" formControlName="taskName"></ion-input>
      </ion-item>

      <ion-button expand = "full" class="ion-margin" *ngIf="!started" (click)="addTask()" [disabled] = "!taskForm.valid" > Add </ion-button>

    </ion-list>

    <ion-list>
        <ion-item *ngFor="let item of history">
          <ion-grid>
            <ion-row>
                <!--<ion-col>
                    <ion-checkbox [checked]="item.status" (click)="changeCheckboxStatus(item.created)"></ion-checkbox>
                  </ion-col>-->
              <ion-col size = "12">
                <ion-label>{{item.name}}</ion-label>
              </ion-col>
            
              
              <ion-col size="9">
                <ion-note> created {{item.created | date: 'dd/MM/yy h:mm:ss' }}</ion-note>
              </ion-col>
              <ion-col size="2">
                <ion-button color="danger" (click)="delete(item.created)">
                  <ion-icon name="close"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>

    </form>

</ion-content>
