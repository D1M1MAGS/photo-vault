<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button> </ion-menu-button>
      </ion-buttons>
      <ion-title> Folders </ion-title>
    </ion-toolbar>
    <!--<ion-searchbar color="tertiary" (ionInput)="filterNotes( $event)" (ionCancel)="restoreNotes()" debounce="1000" placeholder="Search folders"> </ion-searchbar>-->
  </ion-header>
  
  <ion-content color = "warning">

    <!--<ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="tertiary" (click)="addNote()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>-->

    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngFor="let folder of folders" (click)="getFolderDetail(folder)">
          <ion-card color="light">
            <ion-card-header>
              <ion-card-title> {{folder.name}} </ion-card-title>
              <ion-card-subtitle> {{folder.date.toDate() | date:'dd/MM/yyyy h:m:s'}} </ion-card-subtitle>
            </ion-card-header>
            <!--<ion-button fill="outline" slot="end"  vertical="end" horizontal="end" (click)="openFolder"></ion-button>> Upload </ion-button>-->
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-fab vertical="bottom" horizontal="end" slot = "fixed">
      <ion-fab-button  color = "light" (click)="addFolder()">
        <ion-icon name="add"> </ion-icon>
      </ion-fab-button>
    </ion-fab>
  
  </ion-content>
