<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Adventure Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div id = "map" style="width:100%;height:60%;"> </div>

  <ion-row center>
    <ion-col center>
      <ion-label> <b> Latitude: </b>{{latitude}}</ion-label><br />
    </ion-col>
    <ion-col center>
      <ion-label> <b> Longitude: </b>{{longitude}}</ion-label><br />
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label> <b> Timestamp: </b>{{timestamp}}</ion-label><br />
    </ion-col>
  </ion-row>

  <footer horizontal="end" vertical = "bottom">
    <ion-toolbar>
  <ion-button color = "primary" (click)="refresh"> Refresh View </ion-button>
  </ion-toolbar>
    </footer>

</ion-content>
